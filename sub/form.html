  <!-- bagian awal berisi tag heading -->
  <div>
    <h1>Belajar HTML</h1>
    <h2>Form Data</h2>
  </div>

  <!-- membuat form -->
  <form action="">
    <fieldset>
      <legend>Nama dan Alamat</legend>
        <label for="nama">Nama</label>
          <input type="text" placeholder="Username" value="Nama saya" id="nama">
        <br>
        <label for="pesan_user">Pesan</label><br>
          <textarea id="pesan_user" cols="100" rows="10">Pesan saya adalah</textarea><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Data User</legend>
        <label>Hobi User</label> <br>
          <input type="checkbox" name="hobi_user" value="gambar">Menggambar <br>
          <input type="checkbox" name="hobi_user" value="lagu">Menyanyi <br>
          <input type="checkbox" name="hobi_user" value="buku">Menulis <br>
          <br>
        <label>Jenis Kelamin</label> <br>
          <input type="radio" name="gender" value="0">Laki-laki <br>
          <input type="radio" name="gender" value="1">Perempuan <br>
        <br>
        <label>Pelajaran</label>
        <select>
          <optgroup label="Frontend">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </optgroup>
          <optgroup label="Backend">
            <option value="py">Python</option>
            <option value="db">Database</option>
          </optgroup>
        </select>
        <br><br>
        <input type="submit" value="Kirim Data">
    </fieldset>
  </form>
